document.getElementById('form_user_id').addEventListener('change', function(event){

    fetch('/user_id', {
        method: 'POST',
        body: formdata
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);

            alert(data.error);

            document.getElementById("use").innerHTML = " choosen user id is : " + data.selected_user_id;


            
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});

<button id="window_size_submit">Submit</button>

    fetch('/window_size', {

    .then(data => {
        console.log(data);
        if (data.error) {
            alert(data.error);

        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});

<button id="lastHourButton" type="submit">Last hour</button>
<button id="lastDayButton" type="submit">Last day</button>
<button id="lastMonthButton" type="submit">Last month</button>
    
    <div id="tester" style="height: 100%; width: 100%"></div>
    <script>

    window.onload = function() {
        

            function updateChart(timestamps, heart_rates,heart_rates_MA) {
                // console.log('updateChart called with', timestamps, heart_rates);
                var heartRateData = {
                    x: timestamps,
                    y: heart_rates.map(Number),
                    type: 'scatter',
                    name: 'Heart Rate',
                    line: { color: 'blue' },
                };
                 var heartRateData_MA ={
                    x: timestamps,
                    y: heart_rates_MA.map(Number),
                    type:'scatter',
                    name:'heart_rates_MA',
                    smoothing: 1,
                    line:{color: 'red'},

                 };
    
                var data = [heartRateData, heartRateData_MA];
                var layout = {
                    title: 'Heart Rate Over Time with Moving Average',
                    autosize: true,
                    automargin: true,
                    xaxis: {
                        title: 'Time',
                        showgrid: false,
                        zeroline: false,
                        type: 'date',
                    },
                    yaxis: {
                        title: 'Heart Rate',
                        showline: false,
                    }



                };

                var config = {responsive: true}
    
                var testplot = document.getElementById('tester');
                Plotly.react(testplot, data, layout, config);
            }
    
            function fetchDataForInterval(interval) {
                var userId = document.getElementById("userid").value;
                if (!userId) {
                    alert("Please select a User ID first.");
                    return;
    }
                fetch(`/time_interval?interval=${interval}`)
                    .then(response => {
                        if (!response.ok) {
                            //window.alert("choose userID and submit it")
                            throw new Error(`Server responded with status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Received data:', data);
                        var userId = document.getElementById("userid").value;
                        document.getElementById("selected_user").innerHTML = "showing the result for the selected user id " + userId; + " press a time interval to see the effect" + " change the user id from dropdown menu"
                        var heart_ratees = (data.heart_rates).map(Number)
                        var heart_ratees_MA = (data.heart_rates_MA).map(Number)
                        updateChart(data.timestamps, heart_ratees,heart_ratees_MA);
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }

            var interval = 'day'
